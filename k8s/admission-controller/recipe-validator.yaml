apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: aim-engine-recipe-validator
  labels:
    app: aim-engine
    component: admission-controller
webhooks:
- name: recipe.validator.aim-engine.com
  clientConfig:
    service:
      namespace: aim-engine
      name: aim-engine-recipe-validator
      path: "/validate"
      port: 8443
  rules:
  - apiGroups: ["apps"]
    apiVersions: ["v1"]
    operations: ["CREATE", "UPDATE"]
    resources: ["deployments"]
    scope: "Namespaced"
  - apiGroups: ["batch"]
    apiVersions: ["v1"]
    operations: ["CREATE", "UPDATE"]
    resources: ["jobs"]
    scope: "Namespaced"
  failurePolicy: Fail
  sideEffects: None
  admissionReviewVersions: ["v1"]
  timeoutSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: aim-engine-recipe-validator
  namespace: aim-engine
  labels:
    app: aim-engine
    component: admission-controller
spec:
  ports:
  - port: 8443
    targetPort: 8443
  selector:
    app: aim-engine
    component: admission-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aim-engine-recipe-validator
  namespace: aim-engine
  labels:
    app: aim-engine
    component: admission-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aim-engine
      component: admission-controller
  template:
    metadata:
      labels:
        app: aim-engine
        component: admission-controller
    spec:
      serviceAccountName: aim-engine-recipe-validator
      containers:
      - name: validator
        image: aim-vllm:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
        command: ["python", "-m", "aim_recipe_validator"]
        env:
        - name: RECIPE_VALIDATION_ENABLED
          value: "true"
        - name: RECIPE_STRICT_MODE
          value: "true"
        - name: RECIPE_FALLBACK_ENABLED
          value: "true"
        volumeMounts:
        - name: recipes
          mountPath: /workspace/aim-engine/recipes
        - name: tls-certs
          mountPath: /etc/certs
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: recipes
        configMap:
          name: aim-engine-recipes
      - name: tls-certs
        secret:
          secretName: aim-engine-recipe-validator-tls
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aim-engine-recipe-validator
  namespace: aim-engine
  labels:
    app: aim-engine
    component: admission-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aim-engine-recipe-validator
  labels:
    app: aim-engine
    component: admission-controller
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aim-engine-recipe-validator
  labels:
    app: aim-engine
    component: admission-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aim-engine-recipe-validator
subjects:
- kind: ServiceAccount
  name: aim-engine-recipe-validator
  namespace: aim-engine 