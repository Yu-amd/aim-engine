apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: aimrecipes.aim.engine.amd.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
spec:
  group: aim.engine.amd.com
  names:
    kind: AIMRecipe
    listKind: AIMRecipeList
    plural: aimrecipes
    singular: aimrecipe
    shortNames:
      - recipe
      - aimr
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          description: AIMRecipe is the Schema for the aimrecipes API
          type: object
          properties:
            apiVersion:
              description: APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: AIMRecipeSpec defines the desired state of AIMRecipe
              type: object
              required:
                - modelId
                - hardware
                - precision
                - backend
              properties:
                modelId:
                  description: HuggingFace model ID
                  type: string
                  example: "Qwen/Qwen3-32B"
                hardware:
                  description: Target hardware platform
                  type: string
                  enum:
                    - MI300X
                    - MI325X
                    - MI355X
                    - MI250
                    - MI210
                precision:
                  description: Precision format
                  type: string
                  enum:
                    - bfloat16
                    - float16
                    - float8
                    - int8
                    - int4
                backend:
                  description: Serving backend
                  type: string
                  enum:
                    - vllm
                    - sglang
                description:
                  description: Recipe description
                  type: string
                configurations:
                  description: GPU configurations
                  type: array
                  items:
                    type: object
                    required:
                      - gpuCount
                      - enabled
                    properties:
                      gpuCount:
                        description: Number of GPUs
                        type: integer
                        minimum: 1
                        maximum: 8
                      enabled:
                        description: Enable this configuration
                        type: boolean
                      args:
                        description: Command line arguments
                        type: array
                        items:
                          type: string
                      env:
                        description: Environment variables
                        type: object
                        additionalProperties:
                          type: string
                      resources:
                        description: Resource requirements
                        type: object
                        properties:
                          requests:
                            description: Resource requests
                            type: object
                            properties:
                              amd.com/gpu:
                                description: GPU request
                                type: string
                              memory:
                                description: Memory request
                                type: string
                                pattern: '^[0-9]+[KMGTPEZYkmgtpezy]i?$'
                              cpu:
                                description: CPU request
                                type: string
                                pattern: '^[0-9]+m?$'
                          limits:
                            description: Resource limits
                            type: object
                            properties:
                              amd.com/gpu:
                                description: GPU limit
                                type: string
                              memory:
                                description: Memory limit
                                type: string
                                pattern: '^[0-9]+[KMGTPEZYkmgtpezy]i?$'
                              cpu:
                                description: CPU limit
                                type: string
                                pattern: '^[0-9]+m?$'
                      volumeMounts:
                        description: Volume mounts
                        type: array
                        items:
                          type: object
                          required:
                            - name
                            - mountPath
                          properties:
                            name:
                              description: Volume name
                              type: string
                            mountPath:
                              description: Mount path
                              type: string
                            readOnly:
                              description: Read only flag
                              type: boolean
                performance:
                  description: Performance characteristics
                  type: object
                  properties:
                    expectedTokensPerSecond:
                      description: Expected tokens per second
                      type: number
                      minimum: 0
                    expectedLatencyMs:
                      description: Expected latency in milliseconds
                      type: number
                      minimum: 0
                    maxBatchSize:
                      description: Maximum batch size
                      type: integer
                      minimum: 1
                    maxInputLength:
                      description: Maximum input length
                      type: integer
                      minimum: 1
                    maxOutputLength:
                      description: Maximum output length
                      type: integer
                      minimum: 1
                    gpuMemoryUtilization:
                      description: GPU memory utilization
                      type: number
                      minimum: 0
                      maximum: 1
                      default: 0.9
                readinessLevel:
                  description: Recipe readiness level
                  type: string
                  enum:
                    - Day-0 Available
                    - Tech Preview
                    - Production-Ready
                  default: "Production-Ready"
                tags:
                  description: Recipe tags
                  type: array
                  items:
                    type: string
                license:
                  description: Model license
                  type: string
            status:
              description: AIMRecipeStatus defines the observed state of AIMRecipe
              type: object
              properties:
                conditions:
                  description: Conditions represent the latest available observations of an object's state
                  type: array
                  items:
                    description: Condition contains details for one aspect of the current state of this API Resource
                    type: object
                    required:
                      - lastTransitionTime
                      - message
                      - observedGeneration
                      - reason
                      - status
                      - type
                    properties:
                      lastTransitionTime:
                        description: lastTransitionTime is the last time the condition transitioned from one status to another. This should be when the underlying condition changed. If that is not known, then using the time when the API field changed is acceptable.
                        type: string
                        format: date-time
                      message:
                        description: message is a human readable message indicating details about the transition. This may be an empty string.
                        type: string
                        maxLength: 32768
                      observedGeneration:
                        description: observedGeneration represents the .metadata.generation that the condition was set based upon. For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date with respect to the current state of the instance.
                        type: integer
                        format: int64
                        minimum: 0
                      reason:
                        description: reason contains a programmatic identifier indicating the reason for the condition's last transition. Producers of specific condition types may define expected values and meanings for this field, and whether the values are considered a guaranteed API. The value should be a CamelCase string. This field may not be empty.
                        type: string
                        maxLength: 1024
                        pattern: '^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$'
                      status:
                        description: status of the condition, one of True, False, Unknown.
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      type:
                        description: type of condition in CamelCase or in foo.example.com/CamelCase.
                        type: string
                        maxLength: 316
                        pattern: '^([a-z0-9]([a-z0-9-]*[a-z0-9])?(\.[a-z0-9]([a-z0-9-]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$'
                observedGeneration:
                  description: ObservedGeneration is the last observed generation.
                  type: integer
                  format: int64
                phase:
                  description: Current phase of the recipe
                  type: string
                  enum:
                    - Pending
                    - Validating
                    - Ready
                    - Failed
                validationErrors:
                  description: Validation errors
                  type: array
                  items:
                    type: string
                usageCount:
                  description: Number of endpoints using this recipe
                  type: integer
                  minimum: 0
      additionalPrinterColumns:
        - name: Model
          type: string
          jsonPath: .spec.modelId
        - name: Hardware
          type: string
          jsonPath: .spec.hardware
        - name: Precision
          type: string
          jsonPath: .spec.precision
        - name: Backend
          type: string
          jsonPath: .spec.backend
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Usage
          type: integer
          jsonPath: .status.usageCount
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp 