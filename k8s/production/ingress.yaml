apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aim-engine-ingress
  namespace: aim-engine
  labels:
    app: aim-engine
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # CORS headers
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  tls:
  - hosts:
    - aim-engine.your-domain.com  # Replace with your actual domain
    secretName: aim-engine-tls
  rules:
  - host: aim-engine.your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aim-engine-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: aim-engine-service
            port:
              number: 80
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: aim-engine-service
            port:
              number: 80
---
# Alternative: Simple HTTP ingress (for development/testing)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aim-engine-ingress-http
  namespace: aim-engine
  labels:
    app: aim-engine
    type: development
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  rules:
  - host: aim-engine.local  # For local development
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aim-engine-service
            port:
              number: 80 