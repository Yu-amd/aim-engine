apiVersion: v1
kind: Service
metadata:
  name: aim-engine-service
  namespace: aim-engine
  labels:
    app: aim-engine
  annotations:
    # Load balancer annotations (cloud-specific)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    # For GCP
    cloud.google.com/load-balancer-type: "External"
    # For Azure
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  selector:
    app: aim-engine
  sessionAffinity: None
---
# ClusterIP service for internal access
apiVersion: v1
kind: Service
metadata:
  name: aim-engine-internal
  namespace: aim-engine
  labels:
    app: aim-engine
    type: internal
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: aim-engine
  sessionAffinity: None 